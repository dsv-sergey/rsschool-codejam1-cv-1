<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My CV</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1 class="user-name-text">Кирилл Заворотный</h1>
    <div class="wrapper-user-img">
      <div class="user-img"></div>
    </div>
    <nav>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link" href="#">Образование</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Soft Skills</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Мои проекты</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Обучение</a>
        </li>
      </ul>

      <ul class="soc">
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/github.png" alt="github_link" width="25" height="25">
          </a>
        </li>
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/instagram.png" alt="instagram_link" width="25" height="25">
          </a>
        </li>
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/linkedin.png" alt="linkedin_link" width="25" height="25">
          </a>
        </li>
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/skype.png" alt="skype_link" width="25" height="25">
          </a>
        </li>
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/telegram.png" alt="telegram_link" width="25" height="25">
          </a>
        </li>
        <li class="soc__item">
          <a class="soc__link soc__link--hover" href="#">
            <img class="soc__img" src="img/vk.png" alt="vk_link" width="25" height="25">
          </a>
        </li>
      </ul>

    </nav>
  </header>

  <div class="container-user-info">
    <section class="form-container">
      <h3 class="form-name-text">Откликнуться</h3>
      <form class="call-back" id="call-back" action="#" method="get">
        <textarea name="call-back" id="call-back-text" cols="30" rows="10" placeholder="Сопровождающий текст..."></textarea>
        <input type="email" id="email" placeholder="Ваш e-mail">
        <input type="submit" id="submit-form" value="Отправить">
      </form>
    </section>

    <section class="contacts-container">
      <ul class="contact-list">
				<li class="contact-list__cont-item">
					<h6 class="contact-list__cont-name">Дата рождения</h6>
					<p class="contact-list__cont-info">31.05.1990</p>
				</li>
				<li class="contact-list__cont-item">
					<h6 class="contact-list__cont-name">Город</h6>
					<p class="contact-list__cont-info">Минск</p>
				</li>
				<li class="contact-list__cont-item">
					<h6 class="contact-list__cont-name">Телефон</h6>
					<p class="contact-list__cont-info">+375336300579</p>
				</li>
				<li class="contact-list__cont-item">
					<h6 class="contact-list__cont-name">E-mail</h6>
					<p class="contact-list__cont-info">kirillzavorotni@gmail.com</p>
				</li>
			</ul>
    </section>

  </div>

</body>

</html>
